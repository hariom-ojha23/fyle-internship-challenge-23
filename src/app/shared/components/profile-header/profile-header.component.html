<div *ngIf="!loading && userData" class="grid-layout">
  <div class="avatar-box">
    <img [src]="userData.avatar_url" alt="avatar" class="avatar" />
  </div>

  <div class="details-box">
    <div class="my-2">
      <h2 class="text-center !text-2xl">{{ userData.name }}</h2>
      <h3 class="text-center !tracking-wide">@{{ userData.login }}</h3>
    </div>

    <div class="my-3">
      <h3 class="text-center text-gray-700">{{ userData.bio }}</h3>
    </div>

    <div class="my-3 flex justify-center gap-5">
      <h5 class="text-center !text-[14px]">
        Followers: {{ userData.followers }}
      </h5>
      <h5 class="text-center !text-[14px]">
        Followings: {{ userData.following }}
      </h5>
    </div>

    <div class="my-3">
      <h4 class="text-center flex items-center justify-center">
        <mat-icon class="text-red-500">location_pin</mat-icon>
        {{ userData.location }}
      </h4>
    </div>

    <div class="my-3">
      <a [href]="userData.html_url" target="_blank" *ngIf="userData.html_url">
        <h5 class="links">
          <mat-icon class="link-icon">link</mat-icon>
          {{ userData.html_url }}
        </h5>
      </a>

      <a [href]="userData.blog" target="_blank" *ngIf="userData.blog">
        <h5 class="links">
          <mat-icon class="link-icon">link</mat-icon>
          {{ userData.blog }}
        </h5>
      </a>
    </div>
  </div>
</div>

<div *ngIf="loading || !userData" class="grid-layout">
  <div class="avatar-box">
    <div class="w-[70%]">
      <app-skeleton-loader shape="round" height="180px"></app-skeleton-loader>
    </div>
  </div>

  <div class="details-box">
    <div class="my-2 px-5">
      <app-skeleton-loader width="100%" height="25px"></app-skeleton-loader>
      <app-skeleton-loader width="100%" height="15px"></app-skeleton-loader>
    </div>

    <div class="my-3">
      <app-skeleton-loader width="100%" height="60px"></app-skeleton-loader>
    </div>

    <div class="my-3 flex justify-center gap-5">
      <div class="w-full">
        <app-skeleton-loader width="100%" height="20px"></app-skeleton-loader>
      </div>
      <div class="w-full">
        <app-skeleton-loader width="100%" height="20px"></app-skeleton-loader>
      </div>
    </div>

    <div class="my-3">
      <div class="w-full px-3">
        <app-skeleton-loader width="100%" height="20px"></app-skeleton-loader>
      </div>
    </div>

    <div class="my-3">
      <div class="w-full px-3">
        <app-skeleton-loader width="100%" height="15px"></app-skeleton-loader>
      </div>
    </div>
  </div>
</div>
