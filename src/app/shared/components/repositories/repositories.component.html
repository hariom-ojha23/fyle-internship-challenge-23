<div class="mt-5 mb-3" *ngIf="loading">
  <div class="grid grid-cols-12 gap-2">
    <div class="col-span-6" *ngFor="let repository of repositories">
      Loading
    </div>
  </div>
</div>

<div class="h-full" *ngIf="!loading">
  <div class="grid grid-cols-12 gap-2 repo-container-scroll">
    <div
      class="col-span-12 md:col-span-6"
      *ngFor="let repository of repositories"
    >
      <app-repository-card [repository]="repository"></app-repository-card>
    </div>
  </div>

  <app-pagination
    class="flex justify-center items-center mt-8"
    (setPage)="setPage($event)"
    (setStart)="setStart($event)"
    [page]="page"
    [start]="start"
    [next]="repositories?.next"
    [previous]="repositories?.previous"
    [total]="getTotal()"
  ></app-pagination>
</div>
