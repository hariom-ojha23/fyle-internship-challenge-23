<div class="mt-5 mb-3" *ngIf="loading">
    <div class="grid grid-cols-12 gap-2">
      <div class="col-span-6" *ngFor="let repository of repositories">
        Loading
      </div>
    </div>
  </div>

<div class="repo-container-scroll" *ngIf="!loading">
  <div class="grid grid-cols-12 gap-2">
    <div class="col-span-12 md:col-span-6" *ngFor="let repository of repositories">
      <app-repository-card
        class=""
        [repository]="repository"
      ></app-repository-card>
    </div>
  </div>
</div>
